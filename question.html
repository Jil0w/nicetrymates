<!DOCTYPE html>
<html>
<head>
  <title>Question Form</title>
</head>
<body>
  <form id="questionForm">
    <label for="question_id">Question ID:</label>
    <input type="number" id="question_id" name="question_id" required>
    <label for="answer_id">Answer ID:</label>
    <input type="number" id="answer_id" name="answer_id" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('questionForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent form submission

      const formElem = document.getElementById('questionForm');
      const response = await fetch('/question.php', {
        method: 'POST',
        body: new FormData(formElem)
      });

      const htmlPage = await response.text();
      console.log(htmlPage); // Retrieve the HTML page
    });
  </script>
</body>
</html>
